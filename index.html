<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Super Mega Awesome Calulator</title>
    <script src="./scripts.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div id="container">
      <div id="top">
        <div id="display"></div>
        <button class="btn clear">C</button>
      </div>
        <div>
          <button class="btn num one">1</button>
          <button class="btn num two">2</button>
          <button class="btn num three">3</button>
          <button class="btn op add">+</button>
        </div>
        <div>
          <button class="btn num four">4</button>
          <button class="btn num five">5</button>
          <button class="btn num six">6</button>
          <button class="btn op subtract">-</button>
        </div>
        <div>
          <button class="btn num seven">7</button>
          <button class="btn num eight">8</button>
          <button class="btn num nine">9</button>
          <button class="btn op multiply">*</button>
        </div>
        <div class="bottom">
          <button class="btn num dot">.</button>
          <button class="btn num zero">0</button>
          <button class="btn num equal">=</button>
          <button class="btn op divide">/</button>
        </div> 
      </div>     
  </body>
</html>
