<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Super Mega Awesome Calulator</title>
    <script src="./scripts.js"></script>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div id="container">
      <div id="leftColumn">
        <div>
          <button>C</button>
          <button>+/-</button>
          <button>%</button>
        </div>
        <div>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>0</button>
          <button>.</button>
        </div>
      </div>
        <div id="rightColumn">
          <button>+</button>
          <button>-</button>
          <button>*</button>
          <button>/</button>
          <button>=</button>
        </div>
    </div>
  </body>
</html>
